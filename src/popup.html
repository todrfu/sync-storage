<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>跨域数据同步助手</title>
  <style>
    body {
      width: 320px;
      padding: 15px;
      font-family: Arial, sans-serif;
    }
    .container {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    .form-group {
      display: flex;
      flex-direction: column;
      gap: 5px;
    }
    .form-group-target-domain input {
      border-color: transparent !important;
    }
    .checkbox-group-clear-before-sync label {
      color: red;
    }
    .checkbox-group {
      display: flex;
      gap: 10px;
      align-items: center;
    }
    .checkbox-group label {
      cursor: pointer;
      user-select: none;
    }
    .checkbox-group input[type="checkbox"] {
      cursor: pointer;
    }
    .checkbox-group:hover label {
      color: #45a049;
    }
    .checkbox-group-clear-before-sync:hover label {
      font-weight: bolder;
      color: red;
    }
    .divider {
      width: 100%;
      height: 1px;
      background-color: #ddd;
    }
    input[type="text"] {
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
    button {
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    button:disabled {
      background-color: #ccc !important;
      cursor: not-allowed !important;
    }
    .status {
      padding: 10px;
      margin-top: 10px;
      border-radius: 4px;
      display: none;
    }
    .success {
      background-color: #dff0d8;
      color: #3c763d;
    }
    .error {
      background-color: #f2dede;
      color: #a94442;
    }
    .status.error {
      display: block;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="form-group">
      <label>数据源所在域名：</label>
      <input type="text" id="sourceUrl" placeholder="例如: https://chrome-sync-crx.com">
    </div>
    
    <div class="form-group form-group-target-domain">
      <label>数据将会同步到：</label>
      <input type="text" id="targetUrl" placeholder="当前页面域名" readonly disabled>
    </div>

    <div class="form-group">
      <label>选择需要同步的数据：</label>
      <div class="checkbox-group">
        <input type="checkbox" id="cookieSync" checked>
        <label for="cookieSync">Cookie</label>
      </div>
      <div class="checkbox-group">
        <input type="checkbox" id="localStorageSync" checked>
        <label for="localStorageSync">LocalStorage</label>
      </div>
      <div class="checkbox-group">
        <input type="checkbox" id="sessionStorageSync">
        <label for="sessionStorageSync">SessionStorage</label>
      </div>
      <div class="divider"></div>
      <div class="checkbox-group checkbox-group-clear-before-sync">
        <input type="checkbox" id="clearBeforeSync">
        <label for="clearBeforeSync">同步前清空本地数据</label>
      </div>
    </div>

    <button id="syncButton">开始同步</button>
    <div id="status" class="status"></div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
